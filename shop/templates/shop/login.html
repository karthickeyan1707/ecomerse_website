{% extends 'shop/layouts/main.html' %}

{% block title %}
 registration | onlineshopping
{% endblock title %}


{% block content %}

<div class="container" style="margin-top: 70px;">
    <div class="row">
 <div class="col-12">
    <h4 class="mb-3">User Login </h4>
    <hr style="border-color:#b8bfc2;">

    {% include 'shop/inc/message.html' %}
   
</div>
</div>
<section class="py-4 my-5">
    <div class="container">
        <div class="row">
            <div class="col-6">
                <form method="post" action="">
                    {% csrf_token %}
                    <div class="mb-4">
                        <lable for="" class="form-label">UserName</lable>
                        <input type="text" name="username" id="username" class="form-control" placeholder="EnterUserName">
                    </div>

                    <div class="mb-4">
                        <lable for="" class="form-label">Password</lable>
                        <input type="password" name="password" id="password" class="form-control" placeholder="EnterPassword">
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
               
            </div>
        </div>
    </div>
</section>
</div>

{% endblock content %}
